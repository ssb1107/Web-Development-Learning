<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whatsapp | Secure and Reliable Free Private Messaging and Calling</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="container">
    <nav class="navbar">
        <img src="./Images/whatsappgreen.png" alt="" class="whatsapp-logo">

                <p class="slide">Features</p>
                <img src="./Images/angle.svg" alt="">
            </div>
            <p class="slide">Privacy</p>
            <p class="slide">Help Center</p>
            <p class="slide">Blog</p>

            <p>Download</p>

    <section class="first-section">

                    <h1>Message <br> privately</h1>
                    <p>Simple, reliable, private messaging <br> and calling for free*, available all <br> over the world.</p>

                    <img src="./Images/download.svg" alt="">

            </div>
            <div class="right">
                <img src="./Images/gm.png" alt="">
