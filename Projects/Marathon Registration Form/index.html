<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registeration</title>
</head>
<body>
    <h1>Race Registeration !</h1>
    <form action="/form">
        <p>
            <label for="fname">First Name : </label>
            <input type="text" id="fname">
            <label for="lname">Last Name : </label>
            <input type="text" id="lname">
        </p>
        <p>
            <label for="">Select a race : <br>
            <input type="radio" name="5k" id="5k"> <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="half" id="half"> <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="full" id="full"> <label for="full">Full Marathon</label>
        </label>
        </p>
        <p>
            <label for="email">Email : </label>
            <input type="email" id="email">
            <label for="password">Password : </label>
            <input type="password" id="password">
        </p>
        <p>
            <label for="age">Select age group : </label>
            <select name="" id="age">
                <option value="5-10">5-10 years</option>
                <option value="11-18">11-18 years</option>
                <option value="18+">18+ years</option>
                <option value="50+">50+ years</option>
            </select>
        </p>
        <button>Register !</button>
    </form>
    
</body>
</html>
