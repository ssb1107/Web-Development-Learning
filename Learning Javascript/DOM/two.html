<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document OBject Model</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <div class="parent"><div class="day">Monday</div><div class="day">Tuesday</div><div class="day">Wednesday</div><div class="day">Thursday</div></div>
</body>
<script>
   let parent =  document.querySelector('.parent');
   console.log(parent);
   console.log(parent.children);
   for(let i = 0 ; i < parent.children.length ; i++){
    console.log(parent.children[i].innerHTML);
   }
   console.log(parent.firstElementChild);
   console.log(parent.lastElementChild);
   let day1 = document.querySelector('.day');
   console.log(day1);
   console.log(day1.parentElement);
   console.log(day1.nextElementSibling);
   console.log(parent.childNodes);

   let div = document.createElement('div');
//    div.innerHTML = "Sherebano Shabbir Burhani";
   div.className = "main";
   div.style.backgroundColor = "purple";
   div.style.padding = "10px";
   div.style.borderRadius = '5px';
   let node = document.createTextNode("Sherebano Burhani");
   div.appendChild(node);
   document.body.appendChild(div)
   console.log(div);
</script>
</html>
